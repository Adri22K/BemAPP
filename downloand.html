    <h1>LanÃ§amento do App em:</h1>

      <a href="index.html" class="btn black white-text waves-effect">

        title="Em breve na Google Play"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      const launchDate = new Date("2026-06-30T20:00:00").getTime();

      const countdown = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance <= 0) {
          clearInterval(countdown);
          document.getElementById("countdown").innerText = "00:00:00:00";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
          String(days).padStart(2, "0") +
          ":" +
          String(hours).padStart(2, "0") +
          ":" +
          String(minutes).padStart(2, "0") +
          ":" +
          String(seconds).padStart(2, "0");
      }, 1000);
    </script>
