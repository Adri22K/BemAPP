<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seja nosso parceiro</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/acessibilidade.css">
</head>

<body class="bg-white text-dark">

  <!-- Barra de Acessibilidade -->
    <div id="acessibilidade-bar">
        <button id="toggle-bar" title="Mostrar/Ocultar barra">â˜°</button>
        <div id="acessibilidade-opcoes">
            <button onclick="aumentarFonte()" title="Aumentar Fonte">A+</button>
            <button onclick="diminuirFonte()" title="Diminuir Fonte">A-</button>
            <button onclick="alternarContraste()" title="Alto Contraste">ðŸŒ“</button>
            <button onclick="alternarLeitura()" title="Modo Leitura">ðŸ“–</button>
        </div>
    </div>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>


  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Seja nosso parceiro</h2>

    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="mb-3">
        <label for="empresa" class="form-label">Empresa (opcional)</label>
        <input type="text" class="form-control" id="empresa" placeholder="Nome da empresa">
      </div>

      <div class="mb-3">
        <label for="empresa" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Telefone">
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Por que deseja ser nosso parceiro?"
          required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Acessibilidade JS -->
         <script src="js/script.js"></script>

            new window.VLibras.Widget('https://vlibras.gov.br/app');
            
        </script>
</body>

</html>
